query GetTimetables($first: Int, $after: String, $last: Int, $before: String, $where: TimetableFilterInput, $order: [TimetableSortInput!]) {
    timetables (
        first: $first
        last: $last
        before: $before
        after: $after
        order: $order
        where: $where
    ) {
        edges {
            node {
                id
                timeOfDeparture
                timeOfArrival
                dayOfWeek
                route {
                    id
                    shortName
                    routeStops {
                        timeFromPrevStop
                        city {
                            id
                            name
                        }
                    }
                }
            }
        }
        pageInfo {
            startCursor
            endCursor
            hasPreviousPage
            hasNextPage
        }
        totalCount
    }
}
